<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href="style.css">
    
</head>
<body>
    <nav class="navbar sticky-top row navbar-light bg-light " id="navStyle">
        <div class="col-12 col-md-3">
            <div class="navbar-brand">
                <Link to="/">
                    <img src="images/logo.png" alt="Pivot" width="30px" height="100%" id="createMarginLeft"/>
                    <span id="createMargin">PIVOT</span>
                </Link>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <ul class="nav justify-content-center">

                <li class="nav-item">
                    <a href='' class="btn" role="button" id="nav_btn" aria-disabled="true"><i id="createMargin" class="fa fa-clock"></i>Timer</a>
                </li>
                <li className="nav-item">
                    <a href='' class="btn" role="button" id="nav_btn" aria-disabled="true" ><i id="createMargin" class="fa fa-list-alt"></i>To-Do</a>
                </li>
                <li className="nav-item">
                    <a href='' class="btn" role="button" id="nav_btn" aria-disabled="true" ><i id="createMargin" class="fa fa-list"></i>Routines</a>
                </li>
                <li className="nav-item">
                    <a href='' class="btn" role="button" id="nav_btn" aria-disabled="true" ><i id="createMargin" class="fa fa-calendar"></i>Calendar</a>
                </li>
                <li className="nav-item">
                    <a href='' class="btn" role="button" id="nav_btn" aria-disabled="true" ><i id="createMargin" class="fa fa-question"></i>FAQ</a>
                </li>


                
                
                <div class="dropdown"  id="createMarginLeft">
                    <button id="dropdown" class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"  aria-expanded="false"><i id="createMargin" class="fa fa-user-circle"></i>
                </button>
                    <div class="dropdown-menu dropdown-menu-right" id = "dropDown">
                        <li><a href="#" id="dropdownbtns">LOG-IN</a></li>
                        <li><a href="#" class="mb-3" id="dropdownbtns">SIGN-UP</a></li>
                    </div>
                    </div>
</nav>

    <section class ="timer">
    <div class="container px-5 py-5 mx-auto">
   
        
        <div class="container d-flex justify-content-around ">
        
            <div class = "button-group mode-buttons" id ="js-mode-buttons">
                <div class = "col">
                    <button
                     data-mode="pomodoro"
                     class = "currentSession text-center"
                     id = "js-pomodoro"
                     > POMODORO
                     
                     </button>
                    
                
                    <button 
                    data-mode="shortBreak"
                    class = "nextSession text-center"
                    id = "js-short-break">
                        BREAK
                        </button>
                        <button 
                        data-mode="longBreak"
                        class = "nextSession text-center"
                        id = "js-short-break">
                            LONG BREAK
                            </button>
                    
                </div>
                </div>
            </div>

            <div class="card timers mx-auto">
                <div class = "row justify-content-md-center text-center ml-auto mr-3 mb-1">
                        <div class = "col ">
                            <div class = "settingsIcon">
                            <i class="fa fa-cog" id="timerIcons" style="font-size:24px"></i>
                        </div>
                        </div>
                    </div>
                <div class = "row justify-content-md-center text-center mx-auto">
                    <div class = "col">
                        <div class = "time text-center" id ="js-clock">
                            <span id="js-minutes" style = "font-size: 40px">25</span>
                            <span class="separator" style = "font-size: 40px">:</span>
                            <span id="js-seconds" style = "font-size: 40px">00</span>
                        </div>

                 <!-- Start Pause and Skip Buttons !-->
                <div class = "row justify-content-md-center text-center mx-auto">
                    <div class="col">
                    </div>
                    <div class="col">
                        <button class="btn-block"  id = "timerStart_btn">
                            START
                        </button>
                    </div>
                    <div class="col">
                    <!-- During Pause Skip Icon:

                        <button class="btn-block" id = "skip_btn">
                    <i class="fa fa-fast-forward" id = "timerIcons" style="font-size:30px"></i>
                        </button>
                        !-->
                    
                    </div>
                </div>
            </div>          
                  
</div>
</div>
        <!-- Session Name, Rewrite Session Name and Sticky Note !-->
        <div class = "row justify-content-md-center text-center mt-3 mx-auto">
                    <div class = "col-md-8 text-right">
                        <div class = "currentSessionName">
                        SESSION NAME
                        </div>   
                    </div>
                    <div class = "col-md-4 text-right mx-auto">
                        <button class="btn-block" id = "sessions_btns">
                            <i class="fa fa-pencil-alt" style="font-size:28px" id="indivIcon"></i>
                            <i class="fa fa-sticky-note" style="font-size:28px" id="indivIcon"></i>
                        </button>
                    </div>
                   
                    <hr class="solid" id="hrWhite">
                    

        </div>
        <div class = "row justify-content-md-center text-center mx-auto">
        <div class = "col-8 text-left">
                    <div class = "pomSesions" style = "color:white; font-size:20px;">
                        POMODORO SESSIONS:
                    </div>
                      </div>
                    <div class ="col-2 text-right mt-1 mr-3">
                <i class="fa fa-chevron-circle-down" style="font-size:25px" id="expandIcon2"></i>
                </div>
                </div>

        <!-- POMODORO SESSIONS LIST !-->
        <div class = "row justify-content-md-center text-center mx-auto">
            <div class="card sessionsList">
                <div class = "row  justify-content-md-center text-center">
                <div class = "col-8 text-left">
                    <div class = "sessionListName">
                        Session#
                    </div>
                </div>
                <div class ="col-2 text-right mt-1">
                <i class="fa fa-angle-down" style="font-size:25px" id="expandIcon"></i>
                </div>
                
            </div>
            
</div>
        </div>
        <!-- ADDING A SESSION !-->
        <div class = "row justify-content-md-center text-center mx-auto">
            <div class = "col">
                <button class="btn-block text-center" id = "addSession_btn">
                         <i class="fa fa-plus-circle" style="font-size:24px; margin-right:10px;" id="indivIcon"></i> ADD A SESSION
                </button>
            </div>
        </div>
        <hr class="solid" style="margin-bottom: 10px" id="hrWhite">

        <!-- COMPLETED SESSIONS LIST !-->
        <div class = "row justify-content-md-center text-center mx-auto mt-6 ">
        <div class = "col-8 text-left">
                    <div class = "pomSesions" style = "color:white; font-size:20px;">
                        COMPLETED POMODORO SESSIONS:
                    </div>
                      </div>
                    <div class ="col-2 text-right mt-1 mr-3">
                <i class="fa fa-chevron-circle-up" style="font-size:25px" id="expandIcon2"></i>
                </div>
                </div>

        <!-- POMODORO SESSIONS LIST !-->
        <div class = "row justify-content-md-center text-center mx-auto">
            <div class="card sessionsList">
                <div class = "row  justify-content-md-center text-center">
                <div class = "col-8 text-left">
                    <div class = "sessionListName">
                        Session#
                    </div>
                </div>
                <div class ="col-2 text-right mt-1">
                <i class="fa fa-angle-down" style="font-size:25px" id="expandIcon"></i>
                </div>
                
            </div>
            
</div>
        </div>
        
        <hr class="solid" id="hrWhite">

        <!-- SAVING ALL AS ROUTINE !-->
        <div class = "row justify-content-md-center text-center mx-auto">
            <div class = "col">
                <button class="btn-block text-center" id = "addSession_btn">
                         <i class="fa fa-save" style="font-size:24px; margin-right:10px;" id="indivIcon"></i> SAVE ALL AS ROUTINE
                </button>
            </div>
        </div>
</section>

    <script src="timer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>
</html>
