<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Routine - Pivot</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href="../style.css">
    
</head>
<body>
    <div id="nav-placeholder">
    </div>

    
    <div class="container px-5 py-5 mx-auto">
        <div class="container d-flex justify-content-around ">
            <div class = "row">
            <span class = "titleRoutine text-center">
                EDIT ROUTINE
                <hr class="solid" id="hrWhite2">
            </span>
        </div>
        </div>
        <!-- SUMMARY OF ROUTINE -->
        <div class="container d-flex justify-content-around ">
            <div class = "row text-center">
                <div class = "col-lg-3">
                    <div class = "row">
                        <div class = "card routineSummaryCard">
                            <span class = "titleRoutine1">
                                ROUTINE NAME
                            </span>
                            <hr class = "hrWhite">
                            <span class = "text-left">Time per session (minutes): </span>
                            <div class = "row">
                                
                                    <div class = "form-group col-6 mt-4">
                                        <span class = "text-center">POMODORO</span>
                                        <input type = "number" class = "text-center" id = "timeRoutine" value ="25" data-id='inputnumber' step="5" min="20" max ="40"></input>
                                    </div>
                          
                            
                                <div class = "form-group col-6 mt-4">
                                    <span class = "text-center">SHORT BREAK</span>
                                    <input type = "number" class = "text-center" id = "timeRoutine" value ="05" step="5" max ="15" min="5"></input>
                                </div>
                               
                            </div>
                            
                            <span class = "text-center mt-4">LONG BREAK</span>
                            <span class = "text-center"> <input type = "number" class = "text-center" id = "timeRoutine" value ="15" step="5" min="20" max ="40"></input>
                        </div></span>
                    </div>
                    <div class = "row text-center">
                        <button class="btn-block btn-color" id = "routine_btn">EDIT</button>
                        <button class="btn-block btn-color" id = "routine_btn2">CANCEL</button>
                    </div>
                </div>
                <!-- SUB ROUTINES -->
                <div class = "col-lg-9">
                    <div class = "card viewSubRoutineCard">
                        <span class = "titleRoutine1 text-left">
                            SESSIONS:
                        </span>
                        <hr class = "hrWhite">
                        <div class = "sessionsRoutine">
                      
                            <div class = "row mt-3">
                                <div class = "col-3 mt-3">
                                    <span class = "routineSess">Session1</span>
                                </div>
                                <div class = "col-9">
                                    <div class = "routineNote">

                                    </div>
                                </div>
                            </div>
                           

                        </div>


                    </div>
                </div>
            </div>


    <script>
        const inputs = document.querySelectorAll('input[data-name="inputNumber"]');
        inputs.forEach(input => {
        input.addEventListener('change', () => {
            if (input.value % 5 !== 0) {
            alert('not valid');
            input.value = 5;
            }
        });
        });
    </script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
    $.get("../navigationBar.html", function(data){
        $("#nav-placeholder").replaceWith(data);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   


</body>
</html>
