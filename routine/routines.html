<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routines - Pivot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href="../style.css">
    
</head>
<body>
    <div id="nav-placeholder">
    </div>

    <!-- ROUTINES -->

    <div class="container px-5 py-5 mx-auto">
        <div class="container d-flex justify-content-around ">
            <div class = "row">
            <span class = "titleRoutine text-center">
                ROUTINES
                <hr class="solid" id="hrWhite2">
            </span>
        </div>
        </div>
       
    <section class ="timer">
        <div class="container px-5 py-1 mx-auto">

            <!-- ONE ROUTINE !-->
            <div class = "row justify-content-md-center text-center mx-auto mt-4">
                <div class="card routinesCard">
                    <div class = "color text-center">
                        <div class = "card-header routineHeader">
                            <div class = "row  justify-content-md-center text-center" id ="accordionSession">
                            <div class = "col-8 text-left">
                                <div class = "sessionListName">
                                    <input class ="routineNameInput" type = "text" placeholder="Session #" style="color: white">
                                </div>
                            </div>
                            <div class ="col-1 text-right ">
                                <div class = "dropdown" >
                                    <button class="btn btn-secondary " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style = "background-color: transprent; border-color: transparent;"><i class="fa fa-cog" id="routineDrop" ></i></button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Convert to Session</a>
                                        <a class="dropdown-item" href="viewRoutine.html">View Routine</a>
                                        <a class="dropdown-item" href="editRoutine.html">Edit Routine</a>
                                        <a class="dropdown-item" href="#">Delete Routine</a>
                                      </div>
                                </div>
                            </div>
                            <div class ="col-1 text-right mt-1">
                                <button class = "moreBtn" id = "collapsible"  data-toggle="collapse" data-target="#sessionCollapse" aria-expanded="true" aria-controls="collapseOne">
                                    <i class="fa fa-angle-down" id="sessionIcons"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
          
                    <div id="sessionCollapse" class="collapse" aria-labelledby="headingOne" data-parent="#accordionSession">
                        <div class = "card-body subRoutinesBody">
                          <div class = "row text-center">
                            <div class = "subRoutinesInfo">
                                <div class = "row">
                                    <div class = "col-10 text-left">
                                        <span class = "subRoutinesInfoText">TIME PER SESSION: </span>
                                    </div>

                                    <div class = "col-2 text-center">
                                        <span class = "subRoutinesInfoText">25:00 </span>
                                    </div>
                          </div>  
                        </div>
                        <div class = "row">
                            <div class = "indivSubRoutines">
                                <div class = "row">
                                    <div class = "col-10 text-left">
                                        <span class = "subRoutinesInfoText">SESSION#1: </span>
                                    </div>
                            </div>

                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!-- END -->

               
            </div>
    </section>

          



    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
    $.get("../navigationBar.html", function(data){
        $("#nav-placeholder").replaceWith(data);
        });
    </script>
   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   


</body>
</html>
