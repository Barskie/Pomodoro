<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account - Pivot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href="../style.css">
    
</head>
<body>
    <!-- NAVBAR !-->
    <div id="nav-placeholder">
    </div>
    

    <!-- SIGN-UP ACCOUNT !-->

    <section class = "signUp">

    <div class="container d-flex justify-content-center my-auto h-auto" id="signUpContainer">
        <div class="card regCard">
    <div class="row my-2 mx-2 mainRegistration">
        <!--left-column-->
        <div class="col-xl-2 col-12 mycolSignUp">
            <!--image-->
            <img src=""width="100%" height="100%">
        </div>
        <!--right-column-->
        <div class="col-xl-10 col-12 xcolSignUp">

            <h2 class="title pt-5 pb-3" id="titleSignUp">Sign up</h2>
            <form action="javascript:register();" method="POST" id="signup">

            <h2 class="title pt-5 pb-3 text-center" id="titleSignUp">JOIN US!</h2>
            <hr class = "hrWhite">
            <form class="myform" type="post" method="post">

                <div class="row rone">
                    <div class="form-group col-md-6 fone py-3">
                        <input type="text" class = "regForm" id = "first_name" class="form-control" placeholder="First Name"> 
                    </div>
                    <div class="form-group col-md-6 ftwo py-3">
                        <input type="text" class = "regForm" id = "last_name" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row rtwo">
                    <div class="form-group col-md-6 fthree py-3">
                        <input type="text" class = "regForm" id = "user_name" class="form-control jk" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6 ffour py-3">

                        <input type="email" class = "regForm" id = "email" class="form-control lm" placeholder="Email Address">
                    </div>
                </div>
                <div class="row rthree">
                    <div class="form-group col-md-6 ffive py-3">
                        <input type="password" class = "regForm" id = "password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6 fsix py-3">
                        <input type="password" class = "regForm" id = "confirm_password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <hr class = "hrWhite">
                <div class="row justify-content-center my-auto text-center">
                    <div class="form-group col-md-6 fseven py-3">
                        <button type="submit" class="btn btn-primary" id = "btnOnSignUp"><span class = "spanSignUp">Create account</span></button>
                    </div>
                    </div>
                    <div class="row justify-content-center my-auto text-center">
                    <div class="form-group col-md-6 feight py-3">
                        <p class="text-muted">Already have an account?<br><a class = "backToLogin" href="login.html">Sign in</a></p>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        function register(){
            var first_name = $('#first_name').val();
            var last_name = $('#last_name').val();
            var user_name = $('#user_name').val();
            var password = $('#password').val();
            var confirm_password = $('#confirm_password').val();
            var email = $('#email').val();
            
            if(confirm_password == password){
                $.ajax({
                type:"POST",
                url: "http://localhost/pomodoro/api/user_register.php",
                dataType: "json",
                data:{
                    first_name: first_name,
                    last_name:  last_name,
                    user_name:  user_name,
                    password: password,
                    confirm_password: confirm_password,
                    email: email,
                },
                cache:false,
                success: function(dataResult){
                    var dataResult = JSON.parse(dataResult);
                    if (dataResult.status){
                        alert("Register Success!");
                        window.location = "emailVerification.html";
                    }
                    else{
                        alert("Error!");
                    }
                }
            })
        }
    }
   
    
    
      </script>

      <script src="//code.jquery.com/jquery.min.js"></script>
      <script>
      $.get("../navigationBar.html", function(data){
          $("#nav-placeholder").replaceWith(data);
          });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
