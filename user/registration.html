    <!-- SIGN-UP ACCOUNT !-->

    <section class = "signUp">

    <div class="container d-flex justify-content-center my-auto h-auto">
    <div class="row my-2 mx-2 mainRegistration">
        <!--left-column-->
        <div class="col-xl-2 col-12 mycolSignUp">
            <!--image-->
            <img src=""width="100%" height="100%">
        </div>
        <!--right-column-->
        <div class="col-xl-10 col-12 xcolSignUp">
            <h2 class="title pt-5 pb-3" id="titleSignUp">Sign up</h2>
            <form class="myform" type="post" >
                <div class="row rone">
                    <div class="form-group col-md-6 fone py-3">
                        <input type="text" id = "first_name" class="form-control" placeholder="First Name"> 
                    </div>
                    <div class="form-group col-md-6 ftwo py-3">
                        <input type="text" id = "last_name" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="row rtwo">
                    <div class="form-group col-md-6 fthree py-3">
                        <input type="text" id = "user_name" class="form-control jk" placeholder="Username">
                    </div>
                    <div class="form-group col-md-6 ffour py-3">
                        <input type="email" id = "email_add" class="form-control lm" placeholder="Email Address">
                    </div>
                </div>
                <div class="row rthree">
                    <div class="form-group col-md-6 ffive py-3">
                        <input type="password" id = "password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group col-md-6 fsix py-3">
                        <input type="password" id = "c_password" class="form-control" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row rfour">
                    <div class="form-group col-md-6 fseven py-3">
                        <button type="submit" class="btn btn-primary" id = "btnOnSignUp"><span class = "spanSignUp">Create account</span></button>
                    </div>
                    <div class="form-group col-md-6 feight py-3">
                        <p class="text-muted">Already have an account?<br><a class = "backToLogin" href="#">Sign in</a></p>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
