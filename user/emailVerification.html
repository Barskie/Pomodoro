<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email- Pivot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href="../style.css">
    
</head>
<body>
    <div id="nav-placeholder">
    </div>

    <!-- EMAIL VERIFICATION-->
    <section class ="emaiLVerification">
        <div class="container px-5 py-5 mx-auto">
            <div class="container d-flex justify-content-around ">
                <div class="card timers mx-auto">
                    <div class = "row justify-content-md-center text-center mx-auto mt-4 mr-3 ">
                        <div class = "col ">
                            <i class="fa fa-envelope" id="timerIcons" style="font-size:80px"></i>
                        </div>
                    </div>
                    <div class = "row justify-content-md-center text-center mx-auto mt-4 mr-3 mb-1">
                        <div class = "emailVerificationHeader" style = "color:black; font-size:28px">
                            Email Verification
                        </div> 
                        
                        <hr class="solid" id="hrBlack"> 
                        <p class = "verifyEmail">
                            You're almost there!
                            We've sent an instructions on your email for verification in order to complete your sign-up. Please check your email and close this tab.
                        </p>
                        <div class="form-group">
                        <div class="form-group mt-2">
                            <label class="form-control-label text-muted">OTP</label>
                            <input type="text" class ="emailInput"id="psw" name="otp" placeholder="code" class="form-control form-control-lg">
                        </div>
                        </div>
                        

                    </div>
                    <div class = "row justify-content-md-center text-center mx-auto  mr-3 mb-1">
                        <div class = "col-mb-6">
                                
                            <button class="btn-block btn-color emailConfirmBtn" id = "emailConfirmBtn">Verify</button>
                        </div>

                        <div class = "col-mb-6">
                            <button class="btn-block btn-color emailCancelBtn" id = "">Cancel</button>
                        </div>
                       
                           
                               
                            </div>

                    </div>
                    
        </div>
        </div>
    </section>
    <!-- SCRIPTS -->
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script>
        $.get("../navigationBar.html", function(data){
            $("#nav-placeholder").replaceWith(data);

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
