<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel='stylesheet' href="../style.css">
    
</head>
<body>
    <div id="nav-placeholder">
    </div>

    <div class="container px-5 py-5 mx-auto">
        <div class="container d-flex justify-content-around ">
            <div class = "card editProfile">
                <div class = "row text-center mt-3">
                    <i class="fa fa-lock-open" id="loggedInIcons"></i>
                    <span class = "text-center mt-3 mb-3" id = "routineName">
                        RESET PASSWORD</span>
                    <hr class = "hrWhite2">
                    </div>
        
                    <div class = "row mt-2 ">
                        <label>New Password</label>
                        <div class = "col">
                            <span class = "text-center" id = "iconForm">
                                <i class="fa fa-key"></i>
                            </span>
                            <input type="password" name="password" class = "fullInput2" required="" id="id_password">
                            <i class="far fa-eye" id="togglePassword" style="margin-left: -35px; cursor: pointer;"></i>
                        </div>
                    </div>
                    <div class = "row mt-3 mb-4">
                        <label>Confirm Password</label>
                        <div class = "col">

                            <span class = "text-center" id = "iconForm">
                                <i class="fa fa-key"></i>
                            </span>
                            <input type="password" name="password" class = "fullInput2" required="" id="id_confirmPassword">
                            <i class="far fa-eye" id="toggleConfirmPassword" style="margin-left: -35px; cursor: pointer; z-index: 2;"></i>
                        </div>
                    </div>
                            
                    
                    
                    <hr class = "hrWhite">
                    <div class = "row text-center">
                        <button type = "submit" value="" class="btn-block btn-color" onclick="resetPassword()" id = "form_btns">RESET</button>
                        <button onClick = "window.location.href='../timer.html'"  class="btn-block btn-color" id = "form_btns2">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">

    <script>
    $.get("../navigationBar.html", function(data){
        $("#nav-placeholder").replaceWith(data);
        });


        function resetPassword(){
            var password = document.getElementById('id_password').value
            var confirm = document.getElementById('id_confirmPassword').value

            if(password == confirm){
                $.ajax({
                    type:"POST",
                    url: "../api/change_password.php",
                    dataType: "json",
                    data:{
                        email: localStorage.getItem('email'),
                        password: password
                    },
                    
                    cache:false,
                    success: function(dataResult){
                        alert(dataResult.message)
                        
                        window.location.href = "login.html";
                        
                    },error:function(err){
                console.log('error')		 
                }
            })
            }else{
                Swal.fire({
                    title: 'Passwords does not match',
			        confirmButtonColor: "#783937",
                    icon: 'error',
                    confirmButtonText: 'OK'
                })
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
});
    </script>
    <script>
        const toggleConfirmPassword = document.querySelector('#toggleConfirmPassword');
        const confirmPassword = document.querySelector('#id_confirmPassword');
        toggleConfirmPassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = confirmPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        confirmPassword.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
});
    </script>
   


</body>
</html>
